<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Movie enthusiasts</title>
  </head>

  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 text-danger">Movie enthusiasts</a></li>
            <li><a href="#" class="nav-link px-2 text-white">홈</a></li>
            <li><a href="#" class="nav-link px-2 text-white">한국 영화</a></li>
            <li><a href="#" class="nav-link px-2 text-white">외국 영화</a></li>
            <li><a href="#" class="nav-link px-2 text-white">이번주 인기 영화</a></li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="text"
              id="searchInput"
              class="form-control form-control-dark text-dark"
              placeholder="영화 제목을 입력하세요"
              aria-label="Search"
            />
          </form>

          <button type="button" class="btn btn-danger" id="searchButton">search</button>
        </div>
      </div>
    </header>

    <main role="main">
      <div class="mainCenter">
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">오늘의 추천 영화 : My Neighbor Totoro</h1>
            <p class="col-md-8 fs-4">지금 바로 '이웃집 토토로' 줄거리를 확인해보세요.</p>
            <button type="button" class="btn btn-outline-light">별점 보러가기</button>
          </div>

          <div class="space"></div>
          <div class="row row-cols-1 row-cols-md-4 g-4" id="movieList"></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
